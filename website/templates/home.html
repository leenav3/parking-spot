{% extends "base.html" %} {% block title %} Home {% endblock %}
{% block content %}
<h1 align = 'center'>BOOK THE SPOT</h1>
<ul class = "list-group list-group-flush" id = "notes">
    {% for spot in user.spot_number %}
    <li class = 'list-group-item'>{{spot.spot_number}}
        <button type = "button" class = "close" onClick="updateSpot({{spot.spot_id}})">
            <span aria-hidden = 'True'>&times;</span>
        </button>
    </li>
    {% endfor %}
</ul>




<form method = 'POST'>      
    <textarea name="note" id = "note" class= "form-control"></textarea>
    <br />
    <div align = "center">
        <button type = "submit" class = "btn btn-primary">Add Note </button>
    </div> 
</form>
{% endblock %}
